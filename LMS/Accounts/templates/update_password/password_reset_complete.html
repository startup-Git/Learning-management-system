{% extends 'base.html' %}
{% load static %}
{% block title %}Password reset successfully{% endblock title %}

{% block content %}    
<div class="container">
    <div class="row my-5 pt-5 pt">
        <div class="col-sm-6 offset-sm-3">
            <h2 class="font-weight-bold mt-3">Password reset complete</h2>
            <hr>
            <p>Your password has been set. You may go ahead and log in now.</p> 
            <div class="text-center">
                <iframe src="https://www.te-invita.com/wp-content/uploads/2021/02/56082849-399b0000-5e1e-11e9-901c-8638e14599f8.gif" frameborder="0" width="900" height="600" class="giphy-embed" allowfullScreen></iframe>
            </div>
            <a href="{% url 'login' %}" class="btn btn-primary">Log in</a>
        </div>
    </div>
</div>
{% endblock content %}
